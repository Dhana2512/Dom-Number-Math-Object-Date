<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date</title>
</head>
<body>
    <script>
    //Date methods
        
        const a = new Date();
        console.log(Date.now());
        console.log(a.getDate());
        console.log(new Date(1603626352957));
        console.log(new Date());
        console.log(a.getDay());
        console.log(a.getMinutes(),'minute');
        console.log(a.getHours());
        console.log(a.getSeconds());
        console.log(a.getMilliseconds());
        console.log(a.getFullYear());
        console.log(a.getUTCDate());
        console.log(a.getUTCDay());
        console.log(a.getUTCFullYear());
        console.log(a.getUTCMinutes());
        console.log(a.getUTCMonth());
        console.log(a.getUTCSeconds());
        console.log(a.setDate(20),'setdate');
        console.log(a.setMinutes(30));
        console.log(a.setHours(13));
        console.log(a.setSeconds(4));
        console.log(a.setMilliseconds(123455));
        console.log(a.setFullYear(20)); 
        console.log(a.getTime());
        console.log(Date.parse('october 25,2020'));

        






        
    </script>
</body>
</html>
